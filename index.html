<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FullScreen API</title>

    <style>
        :fullscreen button {
            border: none;
            background-color: orange;
            padding: 5px;
            border-radius: 5px;
        }

        img:fullscreen {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>FullScreen API</h1>
        <p>Used to incorporate full screen feature of browser by your app.</p>
        <em>try out below different options to see the effect.</em>

        <br>
        <br>

        <img id="image" src="image.jpg" alt="Top ocean view" width="600" height="600">
        <br>
        <button id="docFullBtn">Fullscreen Document</button>
        <button id="imgFullBtn">Fullscreen Image</button>
        <button id="exitFullBtn">Exit Fullscreen</button>
    </div>

    <script>
        window.addEventListener('load', init);

        var docFullBtn, imgFullBtn, exitFullBtn;
        function init() {
            docFullBtn = document.getElementById('docFullBtn');
            imgFullBtn = document.getElementById('imgFullBtn');
            exitFullBtn = document.getElementById('exitFullBtn');

            docFullBtn.addEventListener('click', function () {
                enterFullscreen(document.documentElement);
            });

            imgFullBtn.addEventListener('click', function () {
                enterFullscreen(document.getElementById('image'));
            });

            exitFullBtn.addEventListener('click', function () {
                exitFullscreen();
            });
        }



        //used all the browser prefixes
        function enterFullscreen(elem) {
            //need to check the support first
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        //used all the browser prefixes
        function exitFullscreen() {
            //need to check the support first
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }



    </script>
</body>

</html>
