<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FetchApi</title>
</head>

<body>
    <div class="container">
        <h1>FetchAPI</h1>
        <hr>
        <h3>FetchAPI is AJAX-Style data request API, which makes it easier to handle requests.</h3>
        <p>Open Developer Tools to see the response from the server.</p>
    </div>


    <script>
        window.addEventListener("load", init);

        const URL_GET = "https://httpbin.org/json";
        const URL_POST = "https://httpbin.org/post";
        function init() {
            makeGetRequest();
            makePostRequest();
        }

        function makeGetRequest() {
            fetch(URL_GET).then(function (response) {
                console.log("Content-type:", response.headers.get('Content-Type'));
                console.log("Redirected:", response.redirected);
                console.log("Status:", response.status);
                console.log("Status Text:", response.statusText);
                console.log("URL:", response.url);

                if (response.status == 200) {
                    return response.text();
                }
            }).then(function (returnedData) {
                console.log("Returned Get Data: ", returnedData);
            }).catch(function (error) {
                console.warn("Error:", error);
            });
        }


        function makePostRequest() {
            fetch(URL_POST, {
                'method': 'post',
                'body': 'bilal=awesome',
                'headers': {
                    'my-custom-header': 'my-custom-value'
                }
            }).then(function (response) {
                if (response.status == 200) {
                    return response.text();
                }
            }).then(function (returnedData) {
                console.log("POST request Response:", returnedData);
            }).catch(function (error) {
                console.warn("Error (Post Request): ", error);
            });
        }






    </script>
</body>

</html>
